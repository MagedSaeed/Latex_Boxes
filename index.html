<!DOCTYPE html>
<html lang="en">
<head>
	<title>Boxes to preview LaTeX</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<script type="text/javascript" src="JS/javascript.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML" id="">
		MathJax.Hub.Config({
			extensions: ["tex2jax.js"],
			jax: ["input/TeX", "output/HTML-CSS"],
			tex2jax: {
				inlineMath: [ ['$','$'], ["\\(","\\)"] ],
				displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
				processEscapes: true
			},
			"HTML-CSS": { availableFonts: ["TeX"] }
		});

	</script>
	<!-- this code is to include the w3schools libriry.
	it is needed in importing HTML from another file.
	we may need it in case we put the symbol table in another file
	and import that file.
	we may use:
	<div w3-include-html="thePath/thePage.html"></div> -->
	<script src="https://www.w3schools.com/lib/w3.js"></script>

</head>
<body>
	<div id="mySidenav" class="sidenav sidenav-dropdown">
		<ul>  
			<li><a type="button" href="#" class="functions" onclick = "add('')">Add New Box</a></li>
			<li><a type="button" class=" functions" href ="#" onclick = "preview_all()">Preview All</a></li>
			<li><a type="button"  class="functions" href ="#" data-clipboard-target ="#hidden-text-area" onclick = "copyToClipboard()">Copy To Clipboard</a></li>
				<!-- non-display input file clicked by the upload button -->
				<input type="file" id="myFile" style="display:none" multiple size="50" onchange="upload(this)">

			<li><a type="button"  class="functions" href ="#" data-clipboard-target ="#hidden-text-area" onclick = "document.getElementById('myFile').click();">Upload</a></li>
			<li><a class="functions" data-toggle="collapse" data-target="#symbols_table" onclick ="panel_transition()">Latex Symbols</a></li>

			<li><div class="dropdown">
  <a type="button" href="#" class="dropdown-toggle functions"  data-toggle="dropdown">Download
  <span class="caret"></span></a>
  <ul class="dropdown-menu">
    <li><a id="submenu-items" type="button" href="#" onclick = "download_text()">Text file</a></li>
	<li><a type="button" id="submenu-items" href="#" onclick ="download_xml()">Xml file</a></li>
  </ul>
</div></li>
	      </ul>
	</div>

	<!-- hidden form for preview.php-->
	<form id="myForm" action="preview.php" method="post" target="_blank">
		<input type="hidden" name="q" id="in_form">
	</form>

	<!-- we may need this useless hidden text area-->
	<textarea id = "hidden-text-area" style="display: none"></textarea>

	<div id="main">
		<!-- the main navigator -->
		<nav class="navbar navbar-light navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header" >
				<a class="navbar-brand" id="reload" onclick="window.location.reload(true);" href="#">LaTeX BOXES</a>
				</div>
				<div class="icon_bars" onclick="iconBarFunctions(this)">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>
					<div class="nav navbar-nav">

					<div id="symbols_table" style="display: inline;">
						<div class="symbols-table-dropdown">
						  <button onclick="drop_down_control()" class="symb-tab-dropbtn">choose class <span class="caret"></span></button>
						  <div id="myDropdown" class="symbols-table-dropdown-content">
						    <a href="#" onclick="show_symbol_tables('Greek Letters')">Greek Letters </a>
						    <a href="#">Link 2</a>
						    <a href="#">Link 3</a>
						  </div>
						</div>
						<div id="LaTeX" style="display: inline;">
						<button type="button" class="btn btn-default symbols" title = "integrate" onclick="insert_txt('int')">$\LaTeX$</button>
						</div>
						<div id="Greek Letters" style="display: none;">
						<button type="button" class="btn btn-default symbols" title = "summation" onclick="insert_txt('sum')">$\sum_{n=1}^\infty$</button>
						<button type="button" class="btn btn-default symbols" title = "produciton" onclick="insert_txt('prod')">$\prod_{n=1}^\infty$</button>
						</div>
						</div>
						</div>
						</div>
		</nav>
		


		<!-- The main container elements -->
		<!-- can we make a dynamic margin container ?-->
		<div class="container" id = "mainContainer">
			<div class="form-group" id = "id0" >
				<textarea class="form-control" placeholder="Write your LaTeX here.." rows="5" onfocusout="on_focus_out(this);"></textarea>
				<div class="btn-group pull-right">
					<button type="button" class="btn glyphicon glyphicon-arrow-up" title ="Move Up" onclick = "moveUp(this.parentElement.parentElement.id)" style="background-color:transparent;"></button>
					<button type="button" class="btn glyphicon glyphicon-arrow-down" title ="Move Down" onclick = "moveDown(this.parentElement.parentElement.id)" style="background-color:transparent;"></button>
					<button type="button" class="btn glyphicon glyphicon-play text-primary" title ="Preview" onclick="compile(this.parentElement.parentElement.id)"    style="background-color:transparent;"></button>
					<button type="button" class="btn glyphicon glyphicon-eye-close" title ="Live Preview" onclick="live(this,this.parentElement.parentElement.id)" style="background-color:transparent;"></button>
					<button type="button" class="btn glyphicon glyphicon-trash text-danger" onclick="remove(this.parentElement.parentElement.id)" title ="Remove" style="background-color:transparent;"></button>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading" style="min-height:35px"></div>
					<div class="panel-body"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
